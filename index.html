
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rafuny's Hot Castle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="gameContainer">
    <h1 class="titulo">🔥 Bienvenidos al Castillo 🔥</h1>
    <div class="input-group">
      <input type="text" id="player1Name" placeholder="Nombre jugador 1" />
      <select id="player1Gender">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
    </div>
    <div class="input-group">
      <input type="text" id="player2Name" placeholder="Nombre jugador 2" />
      <select id="player2Gender">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
      </select>
    </div>
    <p>Modo de juego:</p>
    <div class="input-group">
      <label><input type="radio" name="mode" value="lento" checked /> 🐢</label>
      <label><input type="radio" name="mode" value="rapido" /> ⚡</label>
    </div>
    <button onclick="startGame()">Entrar al Castillo 🔥</button>
    <div id="gameArea" style="display:none;">
      <h2 id="turnoText">Turno de...</h2>
      <p id="nivelText">Nivel 1</p>
      <p id="pruebaText">Prueba</p>
      <button onclick="nextChallenge()">Siguiente prueba</button>
      <button onclick="resetGame()">Reiniciar Castillo 🏰</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
