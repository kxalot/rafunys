<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafunys Hot Castle</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <div id="background-logo"></div>
  <header>
    <img src="logo.png" alt="Rafunys Hot Castle" class="main-logo"/>
  </header>
  <main class="game-container">
    <section id="setupMenu">
      <h2>Elige Jugadores</h2>
      <input type="text" id="player1" placeholder="Nombre jugador/a 1" />
      <select id="gender1">
        <option value="@hombre">Hombre</option>
        <option value="@mujer">Mujer</option>
      </select>
      <input type="text" id="player2" placeholder="Nombre jugador/a 2" />
      <select id="gender2">
        <option value="@hombre">Hombre</option>
        <option value="@mujer">Mujer</option>
      </select>
      <button onclick="startGame()">Entrar al Castillo ðŸ”¥</button>
    </section>

    <section id="turnNotice" class="hidden">
      <h2 id="turnText">Turno de...</h2>
    </section>

    <section id="gameScreen" class="hidden">
      <div class="level-display">Nivel <span id="level">1</span></div>
      <div class="turn-display">Turno de: <span id="currentPlayerName"></span></div>
      <div class="test-box" id="testBox">Pulsa para comenzar...</div>
      <div id="timer" class="hidden"></div>
      <button onclick="nextTest()">Siguiente Prueba</button>
      <button onclick="resetGame()">Reiniciar Castillo</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
